<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlador de Eventos con DOM</title>
</head>
<body>
    <h1>Controlador de Eventos con DOM</h1>
    <button id="miBoton">Haz clic en mí</button>
    <p id="resultado"></p>

    <script>
        // Accede al botón por su ID
        const boton = document.getElementById("miBoton");

        // Agrega un controlador de clic al botón
        boton.addEventListener("click", function() {
            // Responde a la acción del usuario al hacer clic en el botón
            const resultado = document.getElementById("resultado");
            resultado.textContent = "¡Has hecho clic en el botón!";
        });
    </script>
</body>
</html>
