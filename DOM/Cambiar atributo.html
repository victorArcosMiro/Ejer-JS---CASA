<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Atributo con DOM</title>
</head>
<body>
    <h1>Cambiar el Atributo "src" de la Imagen</h1>
    <img id="miImagen" src="imagen1.jpg" alt="Imagen 1">
    <button id="miBoton">Cambiar Imagen</button>

    <script>
        // Accede a la imagen por su ID
        const imagen = document.getElementById("miImagen");

        // Accede al botón por su ID
        const boton = document.getElementById("miBoton");

        // Agrega un controlador de clic al botón
        boton.addEventListener("click", function() {
            // Cambia el atributo "src" de la imagen
            imagen.src = "imagen2.jpg";
        });
    </script>
</body>
</html>
